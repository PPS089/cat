# Spring应用基础配置
spring:
  application:
    name: pet-common

# IP定位服务配置
# 仅使用本地ip2region数据库进行IP定位

# 本地ip2region数据库配置
ip:
  location:
    database: ip2region/ip2region_v4.xdb
    database-type: local
    cache:
      enabled: true
      expire: 3600

# 配置说明注释
# 精度等级说明：
# 1级：国家级别
# 2级：省份级别  
# 3级：城市级别
# 4级：区县级别
# 5级：街道级别
# 6级：楼宇级别

# 当前配置说明：
# 使用本地ip2region数据库进行IP定位，精确到城市级别
# 无外部API依赖，完全离线运行