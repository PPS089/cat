# 测试环境配置
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# H2数据库初始化
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:test-data.sql

# MyBatis配置
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
mybatis-plus.type-aliases-package=com.example.petpojo.entity
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# JWT测试配置
pet.jwt.user-secret-key=testSecretKeyThatIsLongEnoughForHS256AlgorithmRequirements
pet.jwt.user-ttl=7200000
pet.jwt.admin-secret-key=testAdminSecretKeyThatIsLongEnoughForHS256AlgorithmRequirements
pet.jwt.admin-ttl=7200000

# Redis配置
pet.redis.host=localhost
pet.redis.port=6379
pet.redis.password=
pet.redis.database=0

# 健康提醒清理配置
pet.health-cleanup.expiry-days.vaccination=7
pet.health-cleanup.expiry-days.deworming=5
pet.health-cleanup.expiry-days.checkup=30
pet.health-cleanup.expiry-days.bathing=14
pet.health-cleanup.archive-threshold-days=30
pet.health-cleanup.deletion-threshold-days=365
pet.health-cleanup.enable-deletion=true

# WebSocket测试配置
pet.websocket.endpoint=/ws/test

# 语音提醒测试配置
pet.voice.enabled=false
pet.voice.volume=0.5

# 日志配置
logging.level.com.example.petservice=DEBUG
logging.level.com.example.petservice.task=DEBUG